<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/logoMaiden.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contactenos</title>
</head>

<body class="contacto">
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark encabezado">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/cdnlogo.com_iron-maiden.svg" alt="logo Iron Maiden" width="250" height="200">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="./historia.html">Historia de la banda</a>
                        <a class="nav-link" href="./discografia.html">Discografia</a>
                        <a class="nav-link" href="./conciertos.html">Conciertos</a>
                        <a class="nav-link active" aria-current="page" href="./contacto.html">Contactenos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="pieArticulo">Gracias por comunicarse con nosotros</h1>
        <form class="formulario">
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="floatingInput" placeholder="Juan">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Perez">
                <label for="floatingPassword">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingPassword" placeholder="name@example.com">
                <label for="floatingPassword">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control mb-3" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje</label>
            </div>
            <div>
                <p>¿Asistio a alguno de nuestros conciertos?</p>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Si
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        No
                    </label>
                </div>
            </div>
            <select class="form-select mb-3" aria-label="Default select example">
                <option value="" disabled selected>Cual ha sido el disco que más le gustó...</option>
                <option value="Disco1">Iron Maiden --- 1980</option>
                <option value="Disco2">Killers --- 1981</option>
                <option value="Disco3">The number of the beast --- 1982</option>
                <option value="Disco4">Piece of mind --- 1983</option>
                <option value="Disco5">Powerslave --- 1984</option>
                <option value="Disco6">Somewhere in time --- 1986</option>
                <option value="Disco7">Senventh son of a seventh son --- 1988</option>
                <option value="Disco8">No prayer fot the dying --- 1990</option>
                <option value="Disco9">Fear of the dark --- 1992</option>
                <option value="Disco10">The X factor --- 1995</option>
                <option value="Disco11">Virtual XI --- 1998</option>
                <option value="Disco12">Brave new world --- 2000</option>
                <option value="Disco13">Dance of death --- 2003</option>
                <option value="Disco14">a matter of life and death --- 2006</option>
                <option value="Disco15">The final frontier --- 2010</option>
                <option value="Disco16">The book of souls --- 2015</option>
                <option value="Disco17">Senjutsu --- 2021</option>
            </select>
            <input class="btn btn-primary mb-3" type="submit" value="Enviar">
            <input class="btn btn-primary mb-3" type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <h2 class="titlefoot">Nuestras Redes</h2>
        <div class="redes-sociales">
            <a href="https://web.facebook.com/ironmaiden" target="_blank" class="fab fa-facebook"
                id="facebook-icon"></a>
            <a href="https://instagram.com/ironmaiden?igshid=MTNiYzNiMzkwZA==" target="_blank" class="fab fa-instagram"
                id="instagram-icon"></a>
            <a href="https://www.youtube.com/channel/UCaisXKBdNOYqGr2qOXCLchQ" target="_blank" class="fab fa-youtube"
                id="youtube-icon"></a>
            <a href="https://open.spotify.com/playlist/2UvKcMkEbvicPLpus1dyKc" target="_blank" class="fab fa-spotify"
                id="spotify-icon"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
